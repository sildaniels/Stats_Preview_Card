<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="MainContainer">
    <div class="MainImage">
      <img src="./images/image-header-mobile.jpg" alt="Main Image" width="450" height="400">
      <div class="Layer"></div>
    </div>
    <section class="Stats">
      <h1 class="MainTitle">Get <span>insights</span> that help your business grow.</h1>
      <p class="MainText">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <section class="NumbersMain">
        <div class="Numbers">
          <h3 class="Count">10k+</h3>
          <p class="CountText">COMPANIES</p>
        </div>
        <div class="Numbers">
          <h3 class="Count">314</h3>
          <p class="CountText">TEMPLATES</p>
        </div>
        <div class="Numbers">
          <h3 class="Count">12M+</h3>
          <p class="CountText">QUERIES</p>
        </div>
      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://sildaniels.github.io/">Sealviews</a>.
  </footer>
</body>

</html>
